<h1 class="page-header">Painel de Controle</h1>

<table class="table">
  <thead>
    <tr>
      <th>Tarefas Importantes</th>
      <th>Ações</th>
    </tr>    
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>
        {{task.title}}
      </td>
      <td>
        <a [routerLink]="['/tasks', task.id]" class="btn btn-info">
          <fa name="search-plus"></fa> detalhes
        </a>
      </td>
    </tr>
  </tbody>
</table>
