<h3>Estudando Bindings</h3>

<button (click)="onClick()">Evento (click) {{mouseClickCount}}</button>
<button on-mouseover="onMouseOver()">Evento on-mouseover {{mouseOverCount}}</button>

<br><br>

<hr/>

<!-- abaixo, um property bind -->
<input placeholder="Evento KeyDown" type="text" (keydown)="onKeyDown($event)" [value]="userName">
<strong>Valor da vari치vel 'userName':</strong> {{userName}}
<br/>
<input placeholder="Evento KeyDown" type="text" on-keydown="onKeyDown($event)" value="{{userName}}">
<strong>Valor da vari치vel 'userName':</strong> {{userName}}

<br><br>

<input placeholder="Evento KeyUp" type="text" (keyup)="onKeyUp($event)" [value]="userEmail">
<strong>Valor da vari치vel 'userEmail':</strong> {{userEmail}}
<br/>

<input placeholder="Evento KeyUp" type="text" on-keyup="onKeyUp($event)" value="{{userEmail}}">
<strong [class.bg-red]="mouseClickCount > 3">Valor da vari치vel 'userEmail':</strong> {{userEmail}}

<style>
  .bg-red{
    background-color: red;
  }
</style>
