<table class="table">
  <thead>
    <th>ID</th>
    <th>Título</th>
    <th>Ações</th>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{task.id}}</td>
      <td>{{task.title}}</td>
      <td>
        <a [routerLink]="['/tasks', task.id]" class="btn btn-info">
          <fa name="search-plus"></fa> detalhes
        </a>
        <button class="btn btn-danger">
          <fa name="trash"></fa> excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
